<!-- 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100. -->

<script>

    function simple(number) {

        i = 2;
        while (i < number) {
            if (number % i == 0) {
                return false;
            }
            i++;

        }
        return true;

    }

    var x = 0;
    while (x <= 100) {
        if (simple(x)) {
            console.log(x);
        }
        x++;
    }
</script>
